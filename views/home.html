<nav class="navbar navbar-dark bg-inverse">
  <!-- Navbar content -->
  <a class="navbar-brand" href="#">TravelEasy</a>
</nav>
<div class="imageheight fontcolor">
  <video src="./assets/video.mp4" autoplay loop muted>
  </video>
  <div class="container" style="background:transparent url(./assets/transparency.png) repeat 0 0">
    <p class="lead headingtop">Helping you find the cheapest flight to your favourite destinations.</p>

    <form class="form-inline formpadding">
      <div class="form-group">
        <label for="travelFrom">From</label>
        <input type="text" class="form-control" id="travelFrom" placeholder="Type Departure City" ng-model="vm.departure_city">
      </div>
      <div class="form-group">
        <label for="travelTo">To</label>
        <input type="text" class="form-control" id="travelTo" placeholder="Type Destination City" ng-model="vm.arrival_city">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="vm.searchFlights()">Search Flights</button>
    </form>

  </div>
  
</div>
